<script type="text/ng-template" id="airport_modal.html">
       <div class="modal-header">
           <h3 class="modal-title">Airport</h3>
       </div>
       <div class="modal-body">
         <form class="form-inline" ng-submit="addAirport()">
            <div class="form-group">
              <label class="sr-only" for="name">Name</label>
              <input type="text" class="form-control" id="name" ng-model="airport.name" placeholder="airport name">
            </div>
            <div class="form-group">
              <label class="sr-only" for="iata">IATA</label>
              <input type="text" class="form-control" id="iata" ng-model="airport.iata" placeholder="IATA">
            </div>
            <div class="form-group">
              <label class="sr-only" for="icao">ICAO</label>
              <input type="text" class="form-control" id="icao" ng-model="airport.icao" placeholder="ICAO">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
            <span ng-model="airport.name"></span>
          </form>
       </div>
       <div class="modal-footer">
           <button class="btn btn-primary" type="button" ng-click="ok()">Add</button>
           <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
       </div>
   </script>
